<div class="container">

    <form >

        <!-- <TextError message={errors} /> Some error can be visible here -->
        <h2>Create form</h2>

        <div class="title">
            <label for="title">Title</label>
            <input
                type="text"
                class="form-control"
                placeholder="Title"
                name="title"
                aria-label="Username"
                id="title"
                minlength="3"
                maxlength="15"
            />
        </div>
        <div class="desc">
            <label for="desc">Description</label>
            <textarea
                class="form-control"
                placeholder="Description"
                aria-label="With textarea"
                name="description"
                id="desc"
                minlength="3"
                maxlength="100"
            ></textarea>
        </div>

        <div class="category">
            <label for="category">Category</label>
            <input
                type="text"
                class="form-control"
                placeholder="Category"
                name="category"
                aria-label="Username"
                id="category"
                minlength="3"
                maxlength="15"
            />
        </div>
        <div class="price">
            <label for="price">Price</label>
            <input
                type="number"
                class="form-control"
                name="price"
                id="price"
                placeholder="Price in EURO"
                min="1"
            />
        </div>

        <div class="file">
            <input
                class="form-control"
                type="file"
            />
        </div>
        <div class="all-images">
            <!-- {values.images.length > 0 && values.images.map(x =>
                <div key={x.dataString}>
                    <img src={x.dataString} style={{ margin: "0 1% 1% 0", width: "100px", height: "100px" }} />
                    <input
                        class="btn btn-primary delete"
                        type="button"
                        value="X"
                        style={{ margin: "-66px 0px 0px 0px" }}
                        onClick={(e) => removeImage(e, setValues)}
                    />
                </div>
            )} -->
        </div>

        <button>CREATE</button>
    </form>

</div>
