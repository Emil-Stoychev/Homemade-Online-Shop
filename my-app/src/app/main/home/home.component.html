<div class="container">

  <h1>Welcome to our website!</h1>

  <section>

    <article *ngFor="let product of products">
      <img
        src="{{product.images[0].dataString}}"
        alt="">
      <h3>{{product.title}}</h3>
      <button (click)="onSelect(product._id)">View</button>
    </article>

  </section>

</div>
